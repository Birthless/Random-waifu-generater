<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="jquery.js.js"></script>
	<script src="generater.js"></script>
	<title>Random waifu generater</title>
</head>
<body>
	<h1>Random waifu generater</h1>
	<button type="button" onclick="startGenerater()">Generate</button>
	<table>
		<tr>
			<td id="heightText">Height:</td>
			<td id="heightValue">--</td>
		</tr>
		<tr>
			<td id="weightText">Weight:</td>
			<td id="weightValue">--</td>
		</tr>
		<tr>
			<td id="ageText">Age:</td>
			<td id="ageValue">--</td>
		</tr>		
		<tr>
			<td id="hairstyleText">Hairstyle:</td>
			<td id="hairstyleValue">--</td>
		</tr>
		<tr>
			<td id="hairColorText">HairColor:</td>
			<td id="hairColorValue">--</td>
		</tr>				
	</table>
</body>
</html>
